    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            /* padding: 20px; */

        }

        .form-group {

        label {
            display: block;

            color: #1c1c1e;
            font-weight: 500;
        }
        input, textarea {
            width: 100%;

        .copy {

            margin-top: 12px;
        }

            text-decoration: none;

        }

            text-decoration: underline;
        }
        .radio-group {

            align-items: center;
            justify-content: center;
        }
        
        /* –°—Ç–∏–ª—ñ –¥–ª—è –ø–µ—Ä–µ–º–∏–∫–∞—á–∞-"–∫–∞—á–µ–ª—å–∫–∏" */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin-bottom: 0;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #2196F3;
            border-radius: 34px;
            transition: .3s;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: .3s;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(30px);
        }
        
        .toggle-label {
            font-weight: 500;
            color: #1c1c1e;
            /* cursor: pointer; */
            user-select: none;
            text-align: center;
        }
        
        .toggle-label.active {
            color: #007aff;
        }

<body>
    <h1>–ö–æ–Ω–≤–µ—Ä—Ç–µ—Ä Markdown ‚ü∑ HTML</h1>
    
    <div class="form-group" id="direction-selector">
        <label>–ù–∞–ø—Ä—è–º–æ–∫ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—ó:</label>
        <div class="radio-group">
            <span id="md-label" class="toggle-label active">Markdown ‚Üí HTML</span>
            <label class="toggle-switch">
                <input type="checkbox" id="direction-toggle">
                <span class="toggle-slider"></span>
            </label>
            <span id="html-label" class="toggle-label">HTML ‚Üí Markdown</span>
        </div>
    </div>
    
    <div class="form-group">
        <label id="input-label" for="input-text">–í—Å—Ç–∞–≤—Ç–µ Markdown —Ç–µ–∫—Å—Ç:</label>
        <textarea id="input-text" placeholder="–í—Å—Ç–∞–≤—Ç–µ —Ç–µ–∫—Å—Ç —Ç—É—Ç..."></textarea>
        <div class="error" id="input-error">–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—ó.</div>
        <button id="paste-btn">–í—Å—Ç–∞–≤–∏—Ç–∏ –∑ –±—É—Ñ–µ—Ä—É –æ–±–º—ñ–Ω—É</button>
    </div>
    
    <div class="form-group">
        <label id="output-label" for="output-text">HTML —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</label>
        <textarea id="output-text" readonly></textarea>
        <button id="copy-btn">–°–∫–æ–ø—ñ—é–≤–∞—Ç–∏ –≤ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É</button>
    </div>
    
    <div class="copy">–°—Ç–≤–æ—Ä–µ–Ω–æ —Ç–µ–ª–µ–≥—Ä–∞–º-–∫–∞–Ω–∞–ª–æ–º <a href="https://t.me/+XjkM4ZLP7JcxOGYy" title="–ö–æ—Ä–∏—Å–Ω—ñ —Ç–∞ —Ü—ñ–∫–∞–≤—ñ –ø—Ä–æ–≥—Ä–∞–º–∏, –∑–∞—Å—Ç–æ—Å—É–Ω–∫–∏, —Å–µ—Ä–≤—ñ—Å–∏, –®–Ü —Ç–∞ –ª–∞–π—Ñ—Ö–∞–∫–∏ –¥–ª—è –≤–∞—à–∏—Ö “ë–∞–¥–∂–µ—Ç—ñ–≤">–ö–æ—Ä–∏—Å–Ω–æ—Å—Ç—ñ –¥–ª—è “ê–∞–¥–∂–µ—Ç—ñ–≤ üá∫üá¶</a></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');
            const pasteBtn = document.getElementById('paste-btn');
            const copyBtn = document.getElementById('copy-btn');
            const inputError = document.getElementById('input-error');
            const inputLabel = document.getElementById('input-label');
            const outputLabel = document.getElementById('output-label');
            const directionToggle = document.getElementById('direction-toggle');
            const mdLabel = document.getElementById('md-label');
            const htmlLabel = document.getElementById('html-label');

            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—ó MD –≤ HTML
            function convertMarkdownToHtml(text) {
                // –û–±—Ä–æ–±–ª—è—î–º–æ —Å–ø–æ—á–∞—Ç–∫—É –ø–æ–¥–≤—ñ–π–Ω—ñ —Å–∏–º–≤–æ–ª–∏, –ø–æ—Ç—ñ–º –æ–¥–∏–Ω–∞—Ä–Ω—ñ
                
                // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –ø–æ—Å–∏–ª–∞–Ω—å [—Ç–µ–∫—Å—Ç](url)
                text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
                
                // Bold: **—Ç–µ–∫—Å—Ç** –∞–±–æ *—Ç–µ–∫—Å—Ç* => <b>—Ç–µ–∫—Å—Ç</b>
                text = text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                text = text.replace(/\*(.*?)\*/g, '<b>$1</b>');
                
                // Underline: __—Ç–µ–∫—Å—Ç__ => <u>—Ç–µ–∫—Å—Ç</u>
                text = text.replace(/__(.*?)__/g, '<u>$1</u>');
                
                // Italic: _—Ç–µ–∫—Å—Ç_ => <i>—Ç–µ–∫—Å—Ç</i>
                text = text.replace(/_(.*?)_/g, '<i>$1</i>');
                
                // Code: `—Ç–µ–∫—Å—Ç` => <code>—Ç–µ–∫—Å—Ç</code>
                text = text.replace(/`(.*?)`/g, '<code>$1</code>');
                
                // Strike: ~~—Ç–µ–∫—Å—Ç~~ –∞–±–æ ~—Ç–µ–∫—Å—Ç~ => <s>—Ç–µ–∫—Å—Ç</s>
                text = text.replace(/~~(.*?)~~/g, '<s>$1</s>');
                text = text.replace(/~(.*?)~/g, '<s>$1</s>');
                
                // Spoiler: ||—Ç–µ–∫—Å—Ç|| => <span class="tg-spoiler">—Ç–µ–∫—Å—Ç</span>
                text = text.replace(/\|\|(.*?)\|\|/g, '<span class="tg-spoiler">$1</span>');
                
                return text;
            }

            // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—ó HTML –≤ MD
            function convertHtmlToMarkdown(text) {
                // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è –ø–æ—Å–∏–ª–∞–Ω—å <a href="url">—Ç–µ–∫—Å—Ç</a> => [—Ç–µ–∫—Å—Ç](url)
                text = text.replace(/<a href="([^"]+)"[^>]*>([^<]+)<\/a>/g, '[$2]($1)');
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è —Ç–µ–≥—ñ–≤ <span class="tg-spoiler">—Ç–µ–∫—Å—Ç</span> => ||—Ç–µ–∫—Å—Ç||
                text = text.replace(/<span class="tg-spoiler"[^>]*>([^<]+)<\/span>/g, '||$1||');
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è <code>—Ç–µ–∫—Å—Ç</code> => `—Ç–µ–∫—Å—Ç`
                text = text.replace(/<code[^>]*>([^<]+)<\/code>/g, '`$1`');
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è <s>—Ç–µ–∫—Å—Ç</s> => ~~—Ç–µ–∫—Å—Ç~~
                text = text.replace(/<s[^>]*>([^<]+)<\/s>/g, '~~$1~~');
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è <u>—Ç–µ–∫—Å—Ç</u> => __—Ç–µ–∫—Å—Ç__
                text = text.replace(/<u[^>]*>([^<]+)<\/u>/g, '__$1__');
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è <i>—Ç–µ–∫—Å—Ç</i> => _—Ç–µ–∫—Å—Ç_
                text = text.replace(/<i[^>]*>([^<]+)<\/i>/g, '_$1_');
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è <b>—Ç–µ–∫—Å—Ç</b> => **—Ç–µ–∫—Å—Ç** (–æ–±–∏—Ä–∞—î–º–æ –ø–æ–¥–≤—ñ–π–Ω—ñ –∑—ñ—Ä–æ—á–∫–∏ —è–∫ –±—ñ–ª—å—à –≤–∞–ª—ñ–¥–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç)
                text = text.replace(/<b[^>]*>([^<]+)<\/b>/g, '**$1**');
                
                return text;
            }

            // –§—É–Ω–∫—Ü—ñ—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –º—ñ—Ç–æ–∫ –ø–æ–ª—ñ–≤
            function updateLabels() {
                const isHtmlToMd = directionToggle.checked;
                
                // –û–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∏–ª—ñ –º—ñ—Ç–æ–∫ –ø–µ—Ä–µ–º–∏–∫–∞—á–∞
                mdLabel.classList.toggle('active', !isHtmlToMd);
                htmlLabel.classList.toggle('active', isHtmlToMd);
                
                if (!isHtmlToMd) {
                    inputLabel.textContent = '–í—Å—Ç–∞–≤—Ç–µ Markdown —Ç–µ–∫—Å—Ç:';
                    outputLabel.textContent = 'HTML —Ä–µ–∑—É–ª—å—Ç–∞—Ç:';
                    inputText.placeholder = '–í—Å—Ç–∞–≤—Ç–µ Markdown —Ç–µ–∫—Å—Ç —Ç—É—Ç...';
                } else {
                    inputLabel.textContent = '–í—Å—Ç–∞–≤—Ç–µ HTML —Ç–µ–∫—Å—Ç:';
                    outputLabel.textContent = 'Markdown —Ä–µ–∑—É–ª—å—Ç–∞—Ç:';
                    inputText.placeholder = '–í—Å—Ç–∞–≤—Ç–µ HTML —Ç–µ–∫—Å—Ç —Ç—É—Ç...';
                }
                
                // –ó–∞–ø—É—Å–∫–∞—î–º–æ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—é –∑ –Ω–æ–≤–∏–º –Ω–∞–ø—Ä—è–º–∫–æ–º
                convertText();
            }

            // –ó–∞–≥–∞–ª—å–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—ó
            function convertText() {
                try {
                    const input = inputText.value;
                    let output;
                    
                    if (!directionToggle.checked) {
                        output = convertMarkdownToHtml(input);
                    } else {
                        output = convertHtmlToMarkdown(input);
                    }
                    
                    // –í–∏–≤–æ–¥–∏–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                    outputText.value = output;
                    inputError.style.display = 'none';
                } catch (e) {
                    inputError.style.display = 'block';
                    console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—ó:', e);
                }
            }

            // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—è –ø—Ä–∏ –≤–≤–µ–¥–µ–Ω–Ω—ñ —Ç–µ–∫—Å—Ç—É
            inputText.addEventListener('input', convertText);

            // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –≤—ñ–¥—Å—Ç–µ–∂—É–≤–∞–Ω–Ω—è –∑–º—ñ–Ω–∏ –Ω–∞–ø—Ä—è–º–∫—É –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—ó
            directionToggle.addEventListener('change', updateLabels);

            // –í—Å—Ç–∞–≤–∫–∞ –∑ –±—É—Ñ–µ—Ä—É –æ–±–º—ñ–Ω—É
            pasteBtn.addEventListener('click', async function() {
                try {
                    const text = await navigator.clipboard.readText();
                    inputText.value = text;
                    // –í–∏–∫–ª–∏–∫–∞—î–º–æ –ø–æ–¥—ñ—é input, —â–æ–± –∑–∞–ø—É—Å—Ç–∏—Ç–∏ –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü—ñ—é
                    inputText.dispatchEvent(new Event('input'));
                } catch (err) {
                    //alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–æ—Å—Ç—É–ø –¥–æ –±—É—Ñ–µ—Ä—É –æ–±–º—ñ–Ω—É. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –¥–æ–∑–≤–æ–ª–∏ –±—Ä–∞—É–∑–µ—Ä–∞.');
                    console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤—Å—Ç–∞–≤—Ü—ñ –∑ –±—É—Ñ–µ—Ä—É –æ–±–º—ñ–Ω—É:', err);
                }
            });

            // –ö–æ–ø—ñ—é–≤–∞–Ω–Ω—è –≤ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É
            copyBtn.addEventListener('click', async function() {
                try {
                    outputText.select();
                    await navigator.clipboard.writeText(outputText.value);
                    // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –ø—Ä–æ —É—Å–ø—ñ—à–Ω–µ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = '–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                } catch (err) {
                    //alert('–ù–µ –≤–¥–∞–ª–æ—Å—è —Å–∫–æ–ø—ñ—é–≤–∞—Ç–∏. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –¥–æ–∑–≤–æ–ª–∏ –±—Ä–∞—É–∑–µ—Ä–∞.');
                    console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∫–æ–ø—ñ—é–≤–∞–Ω–Ω—ñ –≤ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É:', err);
                }
            });
            
            // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É
            updateLabels();
        });
    </script>
